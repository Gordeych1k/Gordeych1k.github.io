<!DOCTYPE html>
<html lang="en">
<html lang="en" data-bs-theme="dark">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="form-signin w-100 m-auto" style="max-width: 330px">

        <form action="">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt width="72" height="57"
                class="mt-4 mb-3">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-bottom-right-radius: 0; border-bottom-left-radius:0 ;">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style = "border-top-left-radius:0; border-top-right-radius:0;">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3 form-check mt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        <p class="mt-4">© 2017–2025</p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
